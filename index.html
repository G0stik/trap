<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trap</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }

      :root {
        --accent: #ffc107;
      }

      html,
      body {
        background-color: #212121;
        margin: 0;
      }

      html {
        font-size: 75%;
      }

      main {
        max-width: 1200px;
        width: 100%;
        margin: auto;
      }

      main h3 {
        padding: 16px 48px;
        font-weight: lighter;
        font-family: monospace;
        color: white;
      }

      header {
        padding: 32px;
        padding-bottom: 0;
      }

      header h1 {
        font-size: 4rem;
        color: white;
        font-weight: 100;
      }

      header p {
        background-color: rgba(255, 255, 255, 0.05);
        padding: 20px;
        font-size: 1.5rem;
        font-family: monospace !important;
        color: white;
        /* word-break: break-all; */
        overflow-y: auto;
      }

      header p span {
        font-family: monospace;
        color: var(--accent);
      }

      section {
        opacity: 0;
        padding: 32px;
        display: grid;
        gap: 32px;
        grid-template-columns: repeat(1, auto);
        transition: opacity 0.5s;
      }

      section.visible {
        opacity: 1;
      }

      section a {
        display: block;
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      section a img {
        width: 100%;
      }

      section a span {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        padding: 24px;
        background-color: rgba(0, 0, 0, 0.8);
        text-transform: uppercase;
        font-weight: thin;
        color: white;
        font-size: 2rem;
        font-family: monospace;
        letter-spacing: 2px;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        opacity: 0;

        transition: opacity 0.15s;
      }

      section a:hover span {
        opacity: 1;
      }

      @media (min-width: 600px) {
        section {
          grid-template-columns: repeat(2, auto);
        }
      }

      @media (min-width: 1100px) {
        html {
          font-size: 100%;
        }
        section {
          grid-template-columns: repeat(3, auto);
        }
      }

      footer {
        padding-bottom: 16px;
        opacity: 0;

        transition: opacity 0.15s;
      }
      
      footer.visible {
        opacity: 1;
      }

      footer p {
        text-align: center;
        font-size: 1rem;
        color: white;
        font-weight: 100;
      }

      footer p img.emoji {
        vertical-align: middle;
      }

      footer a {
        color: var(--accent);
      }
    </style>
  </head>
  <body>
    <script type="module">
      // Async Card "component" which will resolve its parent a element
      // after the image loads
      const Card = (props) => new Promise((resolve, reject) => {
        const a = document.createElement('a')
        a.href = props.url

        const img = document.createElement('img')
        img.src = props.url
        img.alt = props.url

        const span = document.createElement('span')
        span.textContent = props.name

        a.appendChild(img)
        a.appendChild(span)

        img.onload = () => resolve(a)
        img.onerror = () => resolve(a)
      })

      // Async CardSection "component" which is resolving all Card components,
      // and appending them to the parent element
      const CardsSection = async (props) => {
        const section = document.createElement('section')

        for (const image of props.images) {
          const card = await Card(image)
          section.appendChild(card)
        }

        return section
      }

      window.onload = async () => {
        const response = await fetch(
          'https://api.github.com/repos/vikiival/trap/contents/images?ref=master'
        )
        const json = await response.json()

        const images = json.map((file) => ({
          name: file?.name?.split('.')[0] || 'Error',
          url: file?.download_url || 'https://http.cat/418',
        }))

        const footer = document.querySelector('footer')
        const main = document.querySelector('main')
        const loadingLabel = document.querySelector('h3')
        const section = await CardsSection({ images })
        loadingLabel.remove()
        main.insertBefore(section, footer)
        
        setTimeout(() => {
          section.classList.add('visible')
          footer.classList.add('visible')
        })
      }
    </script>

    <main>
      <header>
        <h1>Trapcards</h1>
        <p>https://trap.ltd/<span>[trapcard name]</span></p>
      </header>
      <h3>Loading ...</h3>
      <footer>
        <p>
          <a
            href="https://github.com/vikiival/trap"
            target="_blank"
            rel="noopener noreferrer"
            >Made with</a
          >
          <img
            class="emoji"
            alt="heart"
            height="20"
            width="20"
            src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png"
          />
        </p>
      </footer>
    </main>
  </body>
</html>
