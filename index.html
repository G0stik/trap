<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="Trap Limited is a Metaverse based company that specialises in the design, manufacture and installation of trap doors, trap doors and sliding doors."
      name="description"
    />
    <meta content="Trap Limited" property="og:title" />
    <meta content="website" property="og:type" />
    <meta content="https://trap.ltd" property="og:url" />
    <meta content="https://trap.ltd/well" property="og:image" />
    <meta content="Trap Limited" property="og:site_name" />
    <meta content="Metaverse trap doors" property="og:description" />
    <meta content="summary_large_image" name="twitter:card" />
    <meta content="https://trap.ltd" name="twitter:site" />
    <meta content="Trap Limited" name="twitter:title" />
    <meta content="Trap Limited" name="twitter:description" />
    <meta content="https://trap.ltd/well" name="twitter:image" />
    <!-- PWA related meta shit -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="images/aaaa.png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#212121" />
    <!-- end of PWA related meta shit -->
    <title>Trap Limited</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }

      :root {
        --accent: #ffc107;
      }

      html,
      body {
        background-color: #212121;
        margin: 0;
      }

      html {
        font-size: 75%;
      }

      main {
        max-width: 1200px;
        width: 100%;
        margin: auto;
      }

      main h3 {
        padding: 16px 48px;
        font-weight: lighter;
        font-family: monospace;
        color: white;
      }

      header {
        padding: 32px;
        padding-bottom: 0;
      }

      header h1 {
        font-size: 4rem;
        color: white;
        font-weight: 100;
      }

      header p {
        background-color: rgba(255, 255, 255, 0.05);
        padding: 20px;
        font-size: 1.5rem;
        font-family: monospace !important;
        color: white;
        overflow-y: auto;
      }

      header p span {
        font-family: monospace;
        color: var(--accent);
      }

      section {
        opacity: 1;
        padding: 32px;
        display: grid;
        gap: 32px;
        grid-template-columns: repeat(1, 1fr);
        transition: opacity 0.5s;
      }

      article {
        display: block;
        position: relative;
        z-index: 0;
        border-radius: 8px;
        display: flex;
        flex-direction: column-reverse;
        opacity: 0;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);

        transition: opacity 0.75s;
      }

      article.visible {
        opacity: 1;
      }

      article img {
        width: 100%;
        height: 100%;
      }

      article button {
        border: none;
        appearance: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        padding: 24px;
        background-color: rgba(0, 0, 0, 0.85);
        text-transform: uppercase;
        font-weight: thin;
        font-size: 1.75rem;
        font-family: monospace;
        letter-spacing: 2px;
        opacity: 1;
        width: 100%;

        transition: opacity 0.15s;
      }

      article:hover button {
        opacity: 1;
      }

      footer {
        padding-bottom: 16px;
      }

      footer p {
        text-align: center;
        font-size: 1rem;
        color: white;
        font-weight: 100;
      }

      footer p img.emoji {
        vertical-align: middle;
      }

      footer a {
        color: var(--accent);
      }

      @media (min-width: 600px) {
        section {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (min-width: 1100px) {
        html {
          font-size: 100%;
        }
        section {
          grid-template-columns: repeat(3, 1fr);
        }
        article button {
          inset: 0;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <script>
      const CopyButton = (props) => {
        const btn = document.createElement('button')
        const states = {
          normal: ['🔗 ' + props.name, 'var(--accent)'],
          success: ['✅ Link copied', 'green'],
          error: ['❌ Error', 'red'],
        }

        const setState = (state, delay) => {
          if (!(state in states)) {
            state = 'normal'
          }

          const _set = () => {
            [btn.textContent, btn.style.color] = states[state]
          }

          delay ? setTimeout(_set, delay) : _set()
        }
        
        setState('normal')

        btn.onclick = () => {
          // On Safari, under certain conditions (probably because of the missing HTTPs)
          // the navigator.clipboard is undefined. Not the big issue tho, since this
          // is probably happening only with dev server
          if (!navigator?.clipboard?.writeText) {
            setState('error')
            setState('normal', 1000)
            return
          }

          navigator?.clipboard?.writeText('https://trap.ltd/' + props.name)
            .then(() => setState('success'))
            .catch(() => setState('error'))
            .finally(() => setState('normal', 1000))
        }

        return btn
      }

      // Async Card "component" which will resolve its parent a element
      // after the image loads
      const Card = (props) => new Promise((resolve, reject) => {
        const article = document.createElement('article')

        const img = document.createElement('img')
        img.src = props.url
        img.alt = props.name

        const btn = CopyButton({ name: props.name })

        article.appendChild(img)
        article.appendChild(btn)

        img.onload = () => resolve(article)
        img.onerror = () => resolve(article)
      })

      window.onload = async () => {
        const response = await fetch(
          'https://api.github.com/repos/vikiival/trap/contents/images?ref=master'
        )
        const json = await response.json()

        const images = json.map((file) => ({
          name: file?.name?.split('.')[0] || 'Error',
          url: file?.download_url || 'https://http.cat/418',
        }))

        const section = document.querySelector('section')

        for (const img of images) {
          const card = await Card(img)
          section.appendChild(card)

          // https://stackoverflow.com/a/39451131
          await new Promise(r => {
            setTimeout(() => {
              card.classList.add('visible')
              r()
            }, 0)
          })

          // Simulate a very small delay
          await new Promise(r => setTimeout(r, 75))
        }
      }
    </script>

    <main>
      <header>
        <h1>Trapcards</h1>
        <p>https://trap.ltd/<span>[trapcard name]</span></p>
      </header>
      <section></section>
      <footer>
        <p>
          <a
            href="https://github.com/vikiival/trap"
            target="_blank"
            rel="noopener noreferrer"
            >Made with</a
          >
          <img
            class="emoji"
            alt="heart"
            height="20"
            width="20"
            src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png"
          />
        </p>
      </footer>
    </main>
  </body>
</html>
